<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="min-vh-100 main-div d-flex flex-column align-items-center justify-content-center"
    >
      <div class="bmi-div d-flex flex-column">
        <h1 class="main-head">BMI Calculator</h1>
        <div class="mt-5 row g-3">
          <div class="col">
            <input
              id="height"
              type="text"
              class="form-control p-3"
              placeholder="Enter your height(m)"
              aria-label="Height"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="weight"
              class="form-control p-3"
              placeholder="Enter your weight(kg)"
              aria-label="Weight"
            />
          </div>
        </div>
        <button onclick="calculate()" type="button" id="calculate">
          Calculate
        </button>
        <h5 class="mt-4 text-center" id="bmicalc">Enter the values to start</h5>
        <div
          class="progress border border-dark"
          role="progressbar"
          aria-label="Danger example"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            id="progressBar"
            class="progress-bar bg-danger"
            style="width: 0%"
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
